<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat App - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff;
    }

    #message-input,
    #recipient-input {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      box-sizing: border-box;
    }

    #message-input {
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div>
      <label for="recipient-input">Recipient:</label>
      <input type="text" id="recipient-input" placeholder="Enter recipient's username...">
    </div>
    <div id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: 'AIzaSyDo9xLGYs3rzhgJKV_qVEyNxCUaRratbXc',
      authDomain: 'https://chat-linos-default-rtdb.firebaseio.com/',
      projectId: 'chat-linos',
      storageBucket: 'gs://chat-linos.appspot.com',
      messagingSenderId: '335597863138',
      appId: '1:335597863138:web:bb28765ae4a27bae99debb'
};

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const messagesRef = database.ref('messages');
    const auth = firebase.auth();

    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const recipientInput = document.getElementById('recipient-input');

    let currentUser;

    // Listen for authentication state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        subscribeToMessages();
      } else {
        currentUser = null;
        clearMessages();
      }
    });

    // Function to subscribe to messages
    function subscribeToMessages() {
      clearMessages();
      messagesRef.on('child_added', (snapshot) => {
        const message = snapshot.val();
        appendDecryptedMessage(message.sender, message.recipient, message.text, sharedKey(message.sender, message.recipient));
      });
    }

    // Function to encrypt a message
    function encryptMessage(message, key) {
      const encrypted = CryptoJS.AES.encrypt(message, key).toString();
      return encrypted;
    }

    // Function to decrypt a message
    function decryptMessage(encrypted, key) {
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
      return decrypted;
    }

    // Function to send an encrypted message
    function sendMessage() {
      const text = messageInput.value.trim();
      const sender = currentUser.displayName;
      const recipient = recipientInput.value.trim();

      if (text !== '' && sender && recipient) {
        const key = sharedKey(sender, recipient);
        const encryptedText = encryptMessage(text, key);

        messagesRef.push({ sender, recipient, text: encryptedText });
        messageInput.value = '';
      }
    }

    // Function to append a decrypted message to the chat
    function appendDecryptedMessage(sender, recipient, encryptedText, key) {
      const decryptedText = decryptMessage(encryptedText, key);
      const isCurrentUserSender = sender === currentUser.displayName;
      const isCurrentUserRecipient = recipient === currentUser.displayName;

      if (isCurrentUserSender || isCurrentUserRecipient) {
        const username = isCurrentUserSender ? 'You' : sender;
        appendMessage(username, decryptedText);
      }
    }

    // Function to clear chat messages
    function clearMessages() {
      chatMessages.innerHTML = '';
    }

    // Listen for Enter key press in the message input field
    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // Function to append a new message to the chat
    function appendMessage(username, text) {
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${username}:</strong> ${text}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to get the shared encryption key
    function sharedKey(sender, recipient) {
      // Replace with a secure key exchange mechanism
      return `${sender}-${recipient}-shared-key`;
    }
  </script>
</body>
</html>
