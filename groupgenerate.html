<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat By Linos Link Generator (for groups!)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            display: none;
        }
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .toggle {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }
        .toggle:before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        input[type="checkbox"]:checked + .toggle {
            background-color: #007bff;
        }
        input[type="checkbox"]:checked + .toggle:before {
            transform: translateX(100%);
        }
        .toggle:active:before {
            width: 30px;
        }
        .button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .link-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Link Generator</h1>
        <input type="text" id="sender" placeholder="Sender"><br>
        <input type="text" id="groupname" placeholder="Group Name"><br>
        <div class="toggle-container">
            <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle" class="hidden">
            <div class="toggle" onclick="toggleDarkMode()"></div>
            <button onclick="generateLink()" class="button">Generate Link</button>
        </div>
        <div class="link-container" id="linkContainer"></div>
        <hr>
        <p><strong>OR</strong></p>
        <a href="users/group.html" class="button">Go To Site (Enter Usernames There)</a>
        <p></p>
        <hr>
        <p></p>
        <a href="/" class="button">Generate A DM Link</a>
        <br>
        <p></p>
        <hr>
        <p></p>
        <a href="https://forms.microsoft.com/r/c5wyXzzqE4" class="button" target="_blank">Give Feedback</a>
    </div>

    <script>
        function toggleDarkMode() {
            var checkbox = document.getElementById('darkModeToggle');
            checkbox.checked = !checkbox.checked;
            updateToggle();
        }

        function updateToggle() {
            var checkbox = document.getElementById('darkModeToggle');
            var toggle = document.querySelector('.toggle');
            if (checkbox.checked) {
                toggle.style.backgroundColor = '#007bff';
            } else {
                toggle.style.backgroundColor = '#ccc';
            }
        }


        function updateToggle() {
            var checkbox = document.getElementById('darkModeToggle');
            var toggle = document.querySelector('.toggle');
            if (checkbox.checked) {
                toggle.style.backgroundColor = '#007bff';
            } else {
                toggle.style.backgroundColor = '#ccc';
            }
        }

        function generateLink() {
            var sender = document.getElementById('sender').value.trim();
            var groupname = document.getElementById('groupname').value.trim();
            var darkMode = document.getElementById('darkModeToggle').checked ? 'groupdark.html' : 'group.html';

            if (sender === '' || groupname === '') {
                alert('Please enter both sender and group name.');
                return;
            }
            var link1 = `https://chat.linosh.com/users/${darkMode}?group=${groupname}&user=${sender}`;
            var linkContainer = document.getElementById('linkContainer');
            linkContainer.innerHTML = `
                <p>Your Link: <a href="${link1}" target="_blank">${link1}</a></p>`;
        }
    </script>
</body>
</html>
