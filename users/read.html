<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat by Linos!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333; /* Default color for messages */
    }

    #chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #f4f4f4;
    }

    .message-container {
      display: flex;
      flex-direction: column;
    }

    .message-bubble {
      position: relative;
      max-width: 100%;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 10px;
      word-wrap: break-word; /* Ensures long text wraps within the message box */
    }

    .sent-message {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
    }

    .received-message {
      background-color: #e5e5ea;
      color: #333; /* Use default color for received messages */
      align-self: flex-start;
    }

    .delivered,
    .read {
      position: absolute;
      bottom: -20px;
      font-size: 12px;
      color: #007aff;
    }

    .read {
      left: 50%;
      transform: translateX(-50%);
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .username-input,
    .recipient-input,
    #message-input {
      width: calc(50% - 5px);
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 10px 10px 10px 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #message-input {
      width: calc(85%);
      border-radius: 10px 10px 10px 10px;
    }

    .hidden {
      display: none;
    }

    .send-btn {
      width: calc(15% - 5px);
      padding: 10px;
      border: none;
      color: #ffffff;
      background-color: #007aff;
      border-top: 1px solid #ccc;
      border-radius: 10px 10px 10px 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div class="input-container" id="input-container">
      <input type="text" class="username-input" id="username-input" placeholder="Your Name">
      <input type="text" class="recipient-input" id="recipient-input" placeholder="Recipient">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button onclick="sendMessage()" class="send-btn">Send</button>
    </div>
  </div>
  <h3 style="text-align:center">How to send images</h3>
  <p style="text-align:center">Paste an image link. Full image support coming soon.</p>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: 'AIzaSyDo9xLGYs3rzhgJKV_qVEyNxCUaRratbXc',
      authDomain: 'https://chat-linos-default-rtdb.firebaseio.com/',
      projectId: 'chat-linos',
      storageBucket: 'gs://chat-linos.appspot.com',
      messagingSenderId: '335597863138',
      appId: '1:335597863138:web:bb28765ae4a27bae99debb'
};

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const messagesRef = database.ref('messages');

    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const usernameInput = document.getElementById('username-input');
    const recipientInput = document.getElementById('recipient-input');
    const inputContainer = document.getElementById('input-container');

    // Function to parse URL parameters
    function getURLParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const withUser = urlParams.get('with');
      const user = urlParams.get('user');
      return { withUser, user };
    }

    // Function to populate input fields with URL parameters
    function populateInputs() {
      const { withUser, user } = getURLParams();
      if (withUser && user) {
        recipientInput.value = withUser; // Now 'with' parameter is the recipient
        usernameInput.value = user; // Now 'user' parameter is the sender
        usernameInput.classList.add('hidden');
        recipientInput.classList.add('hidden');
      }
    }

    populateInputs(); // Call the function to populate inputs when the page loads

    function sendMessage() {
      const text = messageInput.value.trim();
      const sender = usernameInput.value.trim();
      const recipient = recipientInput.value.trim();

      if (text !== '' && sender !== '' && recipient !== '') {
        const key = sharedKey(sender, recipient);
        const encryptedText = CryptoJS.AES.encrypt(text, key).toString();

        messagesRef.push({ sender, recipient, text: encryptedText, timestamp: firebase.database.ServerValue.TIMESTAMP, delivered: false, read: false })
          .then((snapshot) => {
            messageInput.value = '';
            // Store the message key for later use
            const messageKey = snapshot.key;
            // Add listener to mark the message as delivered when it is written to the database
            messagesRef.child(messageKey).on('value', (snapshot) => {
              const message = snapshot.val();
              if (message && !message.delivered) {
                setMessageDelivered(messageKey);
              }
            });
          })
          .catch((error) => {
            console.error('Error sending message:', error);
          });
      }
    }

    // Function to convert plain URLs to clickable links
    function convertUrlsToLinks(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:inherit">$1</a>');
    }

    // Function to convert markdown syntax to HTML
    function convertMarkdownToHTML(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
      text = text.replace(/__(.*?)__/g, '<strong>$1</strong>'); // Bold
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italic
      text = text.replace(/_(.*?)_/g, '<em>$1</em>'); // Italic
      text = text.replace(/~~(.*?)~~/g, '<del>$1</del>'); // Strikethrough
      text.replace(/`(.*?)`/g, '<code>$1</code>'); // Inline code
      text = text.replace(/```(.*?)```/g, '<pre>$1</pre>'); // Code block
      text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>'); // Headings
      text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>'); // Headings
      text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>'); // Headings
      text = text.replace(/^#### (.*$)/gim, '<h4>$1</h4>'); // Headings
      text = text.replace(/^##### (.*$)/gim, '<h5>$1</h5>'); // Headings
      text = text.replace(/^###### (.*$)/gim, '<h6>$1</h6>'); // Headings
      text = text.replace(/^\s*-\s*(.*)$/gim, '<li>$1</li>'); // Lists
      return text;
    }

    function appendMessage(username, text, isSent, delivered, read) {
      const messageContainer = document.getElementById('chat-messages');

      const messageElement = document.createElement('div');
      const messageClass = isSent ? 'sent-message' : 'received-message';
      messageElement.className = `message-bubble ${messageClass}`;

      // Convert markdown syntax to HTML
      const formattedText = convertMarkdownToHTML(text);

      // Convert URLs to clickable links
      const finalText = convertUrlsToLinks(formattedText);

      messageElement.innerHTML = `<strong>${username}:</strong> ${finalText}`;

      if (delivered) {
        messageElement.innerHTML += `<span class="delivered"> Delivered</span>`;
      }

      if (read) {
        messageElement.innerHTML += `<span class="read"> Read</span>`;
      }

      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function appendDecryptedMessage(sender, recipient, encryptedText, delivered, read) {
      const decryptedText = CryptoJS.AES.decrypt(encryptedText, sharedKey(sender, recipient)).toString(CryptoJS.enc.Utf8);

      const currentSender = usernameInput.value.trim();
      const currentRecipient = recipientInput.value.trim();

      if ((sender === currentSender && recipient === currentRecipient) || (sender === currentRecipient && recipient === currentSender)) {
        const username = sender === currentSender ? 'You' : sender;
        const isSent = sender === currentSender;
        appendMessage(username, decryptedText, isSent, delivered, read);
      }
    }

    // Function to generate shared key
    function sharedKey(sender, recipient) {
      return `${sender}-${recipient}-shared-key`;
    }

    // Function to handle keydown event for message input
    document.getElementById('message-input').addEventListener('keydown', function(event) {
      const cursorPosition = this.selectionStart; // Get cursor position
      const value = this.value; // Get current input value
      
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // Prevent default behavior (sending message)
        sendMessage(); // Call the sendMessage function when Enter is pressed without Shift
      } else if (event.key === 'Enter' && event.shiftKey) {
        this.value = value.slice(0, cursorPosition) + '\n' + value.slice(cursorPosition); // Add a new line character at cursor position
        this.selectionStart = this.selectionEnd = cursorPosition + 1; // Set cursor position after the added new line character
        event.preventDefault(); // Prevent default behavior (sending message)
      }
    });

    // Function to handle Firebase child added event
    messagesRef.on('child_added', (snapshot) => {
      const message = snapshot.val();
      appendDecryptedMessage(message.sender, message.recipient, message.text, message.delivered, message.read);
    });

    // Function to update message status (delivered/read)
    function updateMessageStatus(messageKey, status) {
      messagesRef.child(messageKey).update(status)
        .then(() => {
          console.log('Message status updated successfully.');
        })
        .catch((error) => {
          console.error('Error updating message status:', error);
        });
    }

    // Function to handle message delivered status update
    function setMessageDelivered(messageKey) {
      updateMessageStatus(messageKey, { delivered: true });
    }

    // Function to handle message read status update
    function setMessageRead(messageKey) {
      updateMessageStatus(messageKey, { read: true });
    }
  </script>
</body>
</html>
