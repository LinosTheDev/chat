<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Console</title>
</head>
<body>
  <h1>Admin Console</h1>
  <label for="sender-input">Sender:</label>
  <input type="text" id="sender-input"><br><br>
  <label for="recipient-input">Recipient:</label>
  <input type="text" id="recipient-input"><br><br>
  <button onclick="pauseChat()">Pause Chat</button>
  <button onclick="resumeChat()">Resume Chat</button>

  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: 'AIzaSyDo9xLGYs3rzhgJKV_qVEyNxCUaRratbXc',
      authDomain: 'https://chat-linos-default-rtdb.firebaseio.com/',
      projectId: 'chat-linos',
      storageBucket: 'gs://chat-linos.appspot.com',
      messagingSenderId: '335597863138',
      appId: '1:335597863138:web:bb28765ae4a27bae99debb'
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to Firebase database
    const database = firebase.database();

    // Function to pause chat for specified sender and recipient
    function pauseChat() {
      const sender = document.getElementById('sender-input').value.trim();
      const recipient = document.getElementById('recipient-input').value.trim();

      if (sender && recipient) {
        const pausedRef = database.ref(`pausedUsers/senderRecipientPairs/${sender}_${recipient}`);
        pausedRef.set({ paused: 'yes' })
          .then(() => {
            console.log('Chat paused successfully.');
          })
          .catch((error) => {
            console.error('Error pausing chat:', error);
          });
      } else {
        console.error('Please provide both sender and recipient.');
      }
    }

    // Function to resume chat for specified sender and recipient
    function resumeChat() {
      const sender = document.getElementById('sender-input').value.trim();
      const recipient = document.getElementById('recipient-input').value.trim();

      if (sender && recipient) {
        const pausedRef = database.ref(`pausedUsers/senderRecipientPairs/${sender}_${recipient}`);
        pausedRef.set({ paused: 'no' })
          .then(() => {
            console.log('Chat resumed successfully.');
          })
          .catch((error) => {
            console.error('Error resuming chat:', error);
          });
      } else {
        console.error('Please provide both sender and recipient.');
      }
    }
  </script>
</body>
</html>
