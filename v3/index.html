<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat By Linos!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #f4f4f4;
    }

    .message-container {
      display: flex;
      flex-direction: column;
    }

    .message-bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .sent-message {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
    }

    .received-message {
      background-color: #e5e5ea;
      color: #000;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .username-input,
    #message-input {
      width: 30%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 0 0 0 10px;
      box-sizing: border-box;
    }

    .recipient-input {
      width: 30%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 0 0 0 0;
      box-sizing: border-box;
    }

    #message-input {
      width: 70%;
      border-radius: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div class="input-container">
      <input type="text" class="username-input" id="username-input" placeholder="Your Name">
      <input type="text" class="recipient-input" id="recipient-input" placeholder="Recipient">
      <input type="text" id="message-input" placeholder="Type your message...">
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: 'AIzaSyDo9xLGYs3rzhgJKV_qVEyNxCUaRratbXc',
      authDomain: 'https://chat-linos-default-rtdb.firebaseio.com/',
      projectId: 'chat-linos',
      storageBucket: 'gs://chat-linos.appspot.com',
      messagingSenderId: '335597863138',
      appId: '1:335597863138:web:bb28765ae4a27bae99debb'
};

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const messagesRef = database.ref('messages');

    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const usernameInput = document.getElementById('username-input');
    const recipientInput = document.getElementById('recipient-input');

    // Function to encrypt a message
    function encryptMessage(message, key) {
      const encrypted = CryptoJS.AES.encrypt(message, key).toString();
      return encrypted;
    }

    // Function to decrypt a message
    function decryptMessage(encrypted, key) {
      const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
      return decrypted;
    }

    // Function to send an encrypted message
    function sendMessage() {
      const text = messageInput.value.trim();
      const sender = usernameInput.value.trim();
      const recipient = recipientInput.value.trim() || 'DemoRecipient';

      if (text !== '' && sender) {
        const key = sharedKey(sender, recipient);
        const encryptedText = encryptMessage(text, key);

        messagesRef.push({ sender, recipient, text: encryptedText });
        messageInput.value = '';
      }
    }

    // Function to append a new message to the chat with iMessage-like styling
    function appendMessage(username, text, isSent) {
      const messageContainer = document.getElementById('chat-messages');

      const messageElement = document.createElement('div');
      const messageClass = isSent ? 'sent-message' : 'received-message';
      messageElement.className = `message-bubble ${messageClass}`;
      messageElement.innerHTML = `<strong>${username}:</strong> ${text}`;

      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Update the appendDecryptedMessage function to use the new appendMessage function
    function appendDecryptedMessage(sender, recipient, encryptedText, key) {
      const decryptedText = decryptMessage(encryptedText, key);

      if ((sender === usernameInput.value.trim() && recipient === recipientInput.value.trim()) ||
          (recipient === usernameInput.value.trim() && sender === recipientInput.value.trim())) {
        const username = sender === usernameInput.value.trim() ? 'You' : sender;
        const isSent = sender === usernameInput.value.trim();
        appendMessage(username, decryptedText, isSent);
      }
    }

    // Function to get the shared encryption key
    function sharedKey(sender, recipient) {
      // Replace with a secure key exchange mechanism
      return `${sender}-${recipient}-shared-key`;
    }

    // Listen for Enter key press in the message input field
    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    // Listen for new messages
    messagesRef.on('child_added', (snapshot) => {
      const message = snapshot.val();
      appendDecryptedMessage(message.sender, message.recipient, message.text, sharedKey(message.sender, message.recipient));
    });
  </script>
</body>
</html>
